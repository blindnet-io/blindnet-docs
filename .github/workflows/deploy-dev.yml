name: Deploy Dev
on:
  push:
    branches:
      - develop

jobs:
  deploy-to-dev:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install dependencies 🔧
        run: |
          yarn install

      - name: Build 👷‍♀
        run: |
          yarn build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
